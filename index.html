---
layout: default
---

<header class="artworks-header">
  <h1>Artworks</h1>
</header>
<section  class="artworks-content">
  <ul class="artworks-list">
    {% assign artwork_posts = site.posts | where:"categories", "artwork" %}
    {% for post in artwork_posts %}
      <li>
        <a href="{{ post.url }}">
          <div class="thumb-image" style="background-image: url('{{ post.thumb }}')">{{ post.title }}</div>
        </a>
        <a href="{{ post.url }}" class="caption">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</section>
